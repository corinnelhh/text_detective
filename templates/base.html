<h1>The Text Detective is Ready!</h1>
    <body>
        <form id="input_form" action="{{url_for('get_input_text')}}" method="POST" class="submit">
            <div class="field">
                <textarea name="submission" method="POST" rows="30" cols="50">
                </textarea>
                <br>
                <br>
                <input type="submit" value="Get Author Analysis">
            </div>
        </form>
        <div id="output box">
            {% if prediction %}
                <br>
                {{prediction}}
            {% endif %}
        </div>
